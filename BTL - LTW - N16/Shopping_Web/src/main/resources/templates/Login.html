<!doctype html>
<html xmlns=http://www.w3.org/1999/xhtml
			xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header id="header">
    <div class="container">
        <a href="/" class="header__link">
            <h3 class="header__title">Back to the homepage</h3>
        </a>
    </div>
</header>
<section class="content mt-5">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Đăng nhập</h4>
                    </div>
                </div>
                <form method="post" th:action="@{/loginbyacc}">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="email" name="gmail" id="gmail" class="form-control" placeholder="Tên đăng nhập" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Mật khẩu" aria-describedby="helpId">
                    </div>
                    
                    <button class="btn btn-primary mt-2">
                        Đăng nhập
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
